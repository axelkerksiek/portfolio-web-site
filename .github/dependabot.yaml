version: 2
updates:
  # Enable version updates for npm/pnpm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    allow:
      - dependency-type: 'direct'
    open-pull-requests-limit: 1
    reviewers:
      - 'axelkerksiek'
    labels:
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'chore(deps)'
    # Group ALL dependencies together (prod + dev)
    groups:
      all-dependencies:
        patterns:
          - '*'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 1
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'automated'
    commit-message:
      prefix: 'ci'
    groups:
      github-actions:
        patterns:
          - '*'
